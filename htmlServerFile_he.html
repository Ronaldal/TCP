<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew HTML</title>
    <style>
        body {
            font-family: 'David Libre', 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header, main {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #3498db;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>!שלום</h1>
    </header>
    <main>
        <p> .הגעת לדף בעברית</p>
    </main>
</body>
</html>
